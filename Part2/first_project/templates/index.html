<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static "css/mystyle.css" %}">
    <title></title>
  </head>
  <body>

    <h1>Hi welcome Django level 2</h1>
    <h2>here are your access records:</h2>


    <div class="djangotwo">
      {% if access_records %}
      <table>
         <thead>
           <th>Site name</th>
           <th>Date access</th>
         </thead>
         {% for acc in access_records %}
         <tr>
           <td>{{ acc.name }}</td>
           <td>{{ acc.date }}</td>
         </tr>
         {% endfor %}
       </table>
       {% else %}
       <p>no access records found</p>
       {% endif %}
    </div>


  </body>
</html>
